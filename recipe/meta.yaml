{% set name = "akamai" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/akamai/cli/archive/v{{ version }}.tar.gz
  sha256: f9657d51f971ef6f65a6dd8f2f7791d78afd7e1065989ceb552f1701f5434927

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - akamai --help

about:
  home: https://github.com/akamai/cli
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: CLI toolkit for working with Akamai's APIs
  dev_url: https://github.com/akamai/cli

extra:
  recipe-maintainers:
    - danielnachun
