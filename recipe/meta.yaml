{% set name = "akamai" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/akamai/cli/archive/v{{ version }}.tar.gz
  sha256: 72670806967ecb63bf516b3e36635cdbbccff7a1f648782996b6e614f06565c8

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - akamai --help

about:
  home: https://github.com/akamai/cli
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: CLI toolkit for working with Akamai's APIs
  dev_url: https://github.com/akamai/cli

extra:
  recipe-maintainers:
    - danielnachun
